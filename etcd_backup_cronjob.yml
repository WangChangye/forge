apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: etcd-backup
  namespace: cloudtogo-system
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: etcd
            image: areseary/etcdctl:3.3.15.2
            imagePullPolicy: IfNotPresent
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /var/lib/etcd
              name: etcd-bkp
            - mountPath: /etc/kubernetes
              name: etcd-certs
            - mountPath: /etc/systemd/system
              name: systemd-dir
          hostNetwork: true
          volumes:
          - hostPath:
              path: /etc/kubernetes
              type: DirectoryOrCreate
            name: etcd-certs
          - hostPath:
              path: /var/lib/k8s_etcd_backup
              type: DirectoryOrCreate
            name: etcd-bkp
          - hostPath:
              path: /etc/systemd/system
              type: DirectoryOrCreate
            name: systemd-dir
          restartPolicy: OnFailure
          tolerations:
          - key: "node-role.kubernetes.io/master"
            operator: "Equal"
            value: ""
            effect: "NoSchedule"
          - key: "cloudtogo.cn/role"
            operator: "Equal"
            value: "storage"
            effect: "NoSchedule"
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
                - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                    - master
