# my global config
global:
  scrape_interval:     45s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 45s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
#alerting:
#  alertmanagers:
#  - static_configs:
#    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
   - "prom_rule_gp1.yaml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
    - targets: ['localhost:9090']
# - job_name: 'fnt_exporter'
#   metrics_path: '/metrics'
  # scheme defaults to 'http'.

#    static_configs:
#    - targets: ['192.168.43.196:60080']
  - job_name: 'fnt_exporters_SD'
    metrics_path: '/exporter/data1'
    file_sd_configs:
      - files:
        - targets/*.yaml
        refresh_interval: 5m
  - job_name: 'fnt_exporters_SD_1'
    metrics_path: '/exporter/data'
    file_sd_configs:
      - files:
        - targets/*.yaml
        refresh_interval: 1d
